<!doctype html>
<html lang="pt-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-end Mentor - Social Links Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="card" tabindex="0">
      <div class="avatar-container">
        <img
          class="avatar-picture"
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
        />
        <div class="avatar-content">
          <h2 class="name-avatar">Jessica Randall</h2>
          <p class="location-avatar">London, United Kingdom</p>
          <p class="description-avatar">
            "Front-end developer and avid reader."
          </p>
        </div>
      </div>
      <ul class="links-list">
        <li><a href="#">Github</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">Linkedin</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </article>
  </body>
</html>
